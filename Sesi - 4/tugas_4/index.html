<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Lingkaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 
    // Flow
    1. Pertama definisikan Phi adalah 3.14
    2. lalu masukkan berapa nilai jari - jari nya
    3. untuk menghitung luas maka Phi x jari-jari x jari-jari
    4. untuk menghitung keliling yaitu 2 x Phi x jari-jari
    5. cetak hasil luas & keliling

    // Pseudocode
    read and save Phi, jari-jari, result 
    compute menghitung hasil
    save result
    show result 
-->

    <section>
        <h1 class="text-center mt-5">Menghitung Lingkaran</h1>
        <p class="text-center text-secondary">Created by Rifki Nurmansyah</p>
        <hr>
        <div class="container mt-5">
            <h3>Luas Lingkaran</h3>
            <hr>
            <form>
                <div class="mb-3">
                  <input type="number" class="form-control" id="jari" placeholder="Masukan nilai jari-jari" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="HitungLuas()">Submit</button>
            </form>
        </div>
        <br>
        <div class="container">
            <h3>Keliling Lingkaran</h3>
            <hr>
            <form>
                <div class="mb-3">
                  <input type="number" class="form-control" id="jari-jari" placeholder="Masukan nilai jari-jari" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="HitungKeliling()">Submit</button>
            </form>
        </div>
    </section>

    <!-- Created by Rifki Nurmansyah Ependi -->
    <script>
        function HitungLuas() {
			const phi = 3.14
            if (document.getElementById("jari").value != 0) {
                var jari = document.getElementById("jari").value;
                hasil = phi * jari * jari
                alert("Hasil nya adalah: " + hasil)
            }
            else {
                alert("Masukkan jari-jari terlebih dahulu!")
            }
		}

        function HitungKeliling() {
			const phi = 3.14
            if (document.getElementById("jari-jari").value != 0) {
                var jari = document.getElementById("jari-jari").value;
                hasil = 2 * phi * jari
                alert("Hasil nya adalah: " + hasil)
            }
            else {
                alert("Masukkan jari-jari terlebih dahulu!")
            }
		}
    </script>
</body>
</html>
